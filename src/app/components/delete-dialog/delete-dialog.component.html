<h2 mat-dialog-title class="dialog-title">Confirmar Eliminación</h2>
<mat-dialog-content class="dialog-content">
  <p>¿Estás seguro de que deseas eliminar este evento?</p>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onCancel()" class="cancel-button">Cancelar</button>
  <button mat-button (click)="onConfirm()" class="confirm-button">Eliminar</button>
</mat-dialog-actions>
