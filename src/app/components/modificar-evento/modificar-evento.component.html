<div class="container mt-4">
  <h2>Modificar Evento</h2>
  <form [formGroup]="eventoForm" (ngSubmit)="onSubmit()">
    
    <!-- Nombre -->
    <div class="form-group mb-3">
      <label for="nombre">Nombre del Evento</label>
      <input type="text" id="nombre" formControlName="nombre" class="form-control" required />
    </div>
    
    <!-- Descripción -->
    <div class="form-group mb-3">
      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" formControlName="descripcion" class="form-control" required></textarea>
    </div>
    
    <!-- Género -->
    <div class="form-group mb-3">
      <label for="genero">Género</label>
      <input type="text" id="genero" formControlName="genero" class="form-control" required />
    </div>
    
    <!-- Fecha del Evento -->
    <div class="form-group mb-3">
      <label for="fechaEvento">Fecha y Hora del Evento</label>
      <input type="datetime-local" id="fechaEvento" formControlName="fechaEvento" class="form-control" required />
    </div>
    
    <!-- Precio Mínimo -->
    <div class="form-group mb-3">
      <label for="precioMin">Precio Mínimo</label>
      <input type="number" id="precioMin" formControlName="precioMin" class="form-control" required />
    </div>
    
    <!-- Precio Máximo -->
    <div class="form-group mb-3">
      <label for="precioMax">Precio Máximo</label>
      <input type="number" id="precioMax" formControlName="precioMax" class="form-control" required />
    </div>
    
    <!-- Localidad -->
    <div class="form-group mb-3">
      <label for="localidad">Localidad</label>
      <input type="text" id="localidad" formControlName="localidad" class="form-control" required />
    </div>
    
    <!-- Recinto -->
    <div class="form-group mb-3">
      <label for="recinto">Recinto</label>
      <input type="text" id="recinto" formControlName="recinto" class="form-control" required />
    </div>
    
    <!-- Botones -->
    <button type="submit" class="btn btn-primary" [disabled]="eventoForm.invalid">Guardar Cambios</button>
    <a routerLink="/listarEventos" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
